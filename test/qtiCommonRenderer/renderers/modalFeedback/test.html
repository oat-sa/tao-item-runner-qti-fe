<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>qtiCommonRenderer renderer modalFeedback</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function () {
                require(['qunitEnv'], function () {
                    define('taoQtiItem/qtiItem/helper/container', function () {
                        return {
                            getEncodedData() {
                                return 'mock-style';
                            }
                        };
                    });
                    define('ui/waitForMedia', ['jquery'], function ($) {
                        if (!$.fn.waitForMedia) {
                            $.fn.waitForMedia = function (cb) {
                                if (typeof cb === 'function') {
                                    cb();
                                }
                                return this;
                            };
                        }
                        return {};
                    });
                    define('ui/modal', ['jquery'], function ($) {
                        if (!$.fn.modal) {
                            $.fn.modal = function () {
                                this.trigger('opened.modal');
                                return this;
                            };
                        }
                        return {};
                    });
                    require(['taoQtiItem/test/qtiCommonRenderer/renderers/modalFeedback/test'], function () {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
